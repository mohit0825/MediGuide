    <style>
        /* Set the background color of the body to blue */
        body {
            background-color: #3B81F6;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        /* Style for the navigation bar */
        header nav {
            background-color: green;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        header nav ul li a:hover {
            background-color: #095a55; /* Darker shade of green on hover */
        }

        /* Add the rest of your CSS styling from style.css here */
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Ensure that the pseudo-element is positioned relative to the section */
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: #3B81F6; /* Change background color to blue */
        }

        /* Add the rest of your CSS styling from style.css here */
        /* Ensure you include the entire CSS file's content here */
    </style>
    <link rel="stylesheet" href="style.css">
</head>
